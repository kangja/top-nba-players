<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta property="og:type" content="website" />
    <meta name="title" property="og:title" content="Your Favorite NBA Players" />
    <meta name="image" property=”og:image” content="naver.com” />
    <meta name="author" content="Jason Kang">
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Favorite NBA Players</title>
  </head>

  <body>
    <header>
      <div class="container">
        <img id="logo" src="NBA Logo.png" alt="NBA Logo" />
        <h1>Your 10 Favorite NBA Players</h1>
      </div>

      <span id="information"
        >Make sure to search for players who are currently in the league.</span
      >

      <div class="header-container">
        <input
          type="text"
          id="name"
          placeholder="Search for your favorite NBA Player!"
        />
        <button id="submit">Submit</button>
      </div>
    </header>

    <div class="container-two">
      <div id="player-container"></div>

      <div class="container-three">
        <img src="" alt="" id="image" />
        <div id="playerName2"></div>
        <div id="teamName2"></div>
        <div id="position"></div>
        <div id="height"></div>
        <div id="weight"></div>
      </div>
    </div>
  </body>
</html>

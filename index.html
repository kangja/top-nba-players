<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="title" property="og:title" content="Your Favorite NBA Players" />
    <meta property="og:type" content="website">
    <meta property="og:image" content="%PUBLIC_URL%/nba-logo.jpg"/>    
    <meta property='og:image:width' content='1200px' />
    <meta property='og:image:height' content='627px' />
    <meta name="description" property="og:description" content="Your 10 Favorite NBA Players is built using HTML, CSS, and JavaScript. Users could search for their 10 favorite players in a search box to generate players’ GIF name, team name, position, height, and weight.">
    <meta property=”og:url” content=”https://jason-kang-top-nba-players.netlify.app/ />
    <meta name="author" content="Jason Kang" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Favorite NBA Players</title>
  </head>

  <body>
    <header>
      <div class="container">
        <img id="logo" src="NBA Logo.png" alt="NBA Logo" />
        <h1>Your 10 Favorite NBA Players</h1>
      </div>

      <span id="information"
        >Make sure to search for players who are currently in the league.</span
      >

      <div class="header-container">
        <input
          type="text"
          id="name"
          placeholder="Search for your favorite NBA Player!"
        />
        <button id="submit">Submit</button>
      </div>
    </header>

    <div class="container-two">
      <div id="player-container"></div>

      <div class="container-three">
        <img src="" alt="" id="image" />
        <div id="playerName2"></div>
        <div id="teamName2"></div>
        <div id="position"></div>
        <div id="height"></div>
        <div id="weight"></div>
      </div>
    </div>
  </body>
</html>
